<html>
    <head>
        <title>Full Page Textarea</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <style>
            html, body, textarea{width:100%;height:100%;}
            body{margin:0;}
            textarea{margin:0;border:none;padding:10px;font-size: 12px;font-family: "Menlo", 'Droid Sans Mono';}
            textarea:focus{outline: none}
        </style>
    </head>
    <body>
        <textarea>This is just an example of how you can have a really simple text-editor in the browser. That actually looks and feels nice. Like mou. It's really wide and just totally rocks my socks.</textarea>
    </body>
</html>
